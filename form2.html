<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="result.html">
        <div>
            <label for="languages">Choose a language to learn <br><br></label>
            <select name="Programming Language" id="languages">
                <optgroup label="web Development">
                    <option value="CSS">CSS</option>
                    <option value="JS">JS</option>
                    <option value="HTML">HTML</option>
                    <option value="PHP">PHP</option>
                    <option value="Angular">Angular</option>
                </optgroup>
                <optgroup label="Data Base">
                    <option value="SQL">SQL</option>
                    <option value="SQLite">SQLite</option>
                    <option value="Scala">Scala</option>
                </optgroup>
                <optgroup label="General Purpose">
                    <option value="Java">Java</option>
                    <option value="Ruby">Ruby</option>
                </optgroup>
                <optgroup label="C based">
                    <option value="C++">C++</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="Objective C">Objective C</option>
                    <option value="Python">Python</option>
            </optgroup>
            </select>
        </div>
        <input type="submit">
        <div>
            <textarea name="comment" id="a" cols="100" rows="10"></textarea>
        </div>
        <div>
            <label for="asd45">Browsers: </label> <br>
            <input type="text" name="Used Browser" id="asd45">

            <datalist id="t667">
                <option value="">Google</option>
                <option value="">Chrome</option>
                <option value="">Safari</option>
                <option value="">Mozilla</option>
                <option value="">Edge</option>
            </datalist>
        </div>
        <div>
            <fieldset>
                <legend>Personal info</legend>
                <label for="t243">Name:</label>
                <input type="text" name="name" id="t243" placeholder="enter your name">
                <br>
                <label for="t244">Surname:</label>
                <input type="text" name="surname" id="t244" placeholder="enter your surname">
                <br>
            </fieldset>
        </div>
    </form>
</body>
</html>
