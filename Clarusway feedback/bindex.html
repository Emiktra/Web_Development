<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“bindex.css”>
    <link href=“https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css” rel=“stylesheet”
        integrity=“sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x” crossorigin=“anonymous”>
    <title>Document</title>
</head>
<body>
    <form class=“container”>
        <h1 class=“mb-3 text-center”>Clarusway Survey Form</h1>
        <h5 class=“mb-3 text-center”>Thank you for taking the time to help us improve the platform</h5>
        <div class=“survey”>
            <div>
                <label for=“name” class=“form-label”>Name</label>
                <input type=“text” class=“form-control” id=“name”>
                <label for=“surname” class=“form-label”>Surname</label>
                <input type=“text” class=“form-control” id=“surname”>
                <label for=“email” class=“form-label”>Email</label>
                <input type=“email” class=“form-control” id=“email”>
                <label for=“role” class=“form-label”>Which option best describe your current role?</label>
                <select class=“form-select mb-3" aria-label=“Default select example”>
                    <option value=“1">HTML</option>
                    <option value=“2”>CSS</option>
                    <option value=“3">JS</option>
                </select>
                <label for=“recommend” class=“form-label”>Would you recommend Clarusway to a friend?</label>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“flexRadioDefault1”>
                        <input class=“form-check-input” type=“radio” name=“flexRadioDefault” id=“flexRadioDefault1”>
                        Yes
                    </label>
                </div>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“flexRadioDefault2">
                        <input class=“form-check-input” type=“radio” name=“flexRadioDefault” id=“flexRadioDefault2">
                        Maybe
                    </label>
                </div>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“flexRadioDefault3”>
                        <input class=“form-check-input” type=“radio” name=“flexRadioDefault” id=“flexRadioDefault3”>
                        No
                    </label>
                </div>
                <label for=“role” class=“form-label”>What is your favorite feature of Clarusway?</label>
                <select class=“form-select mb-3" aria-label=“Default select example”>
                    <option value=“1">Different</option>
                    <option value=“2”>Unique</option>
                    <option value=“3">Best</option>
                </select>
                <label for=“projects” class=“form-label”>What would you like to see improved?(Check all that
                    apply)</label>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“frontend”>
                        <input class=“form-check-input” type=“checkbox” value=“” id=“frontend”>
                        Frontend
                    </label>
                </div>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“backend”>
                        <input class=“form-check-input” type=“checkbox” value=“” id=“backend”>
                        Backend
                    </label>
                </div>
                <div class=“form-check”>
                    <label class=“form-check-label” for=“data”>
                        <input class=“form-check-input” type=“checkbox” value=“” id=“data”>
                        Data Science
                    </label>
                </div>
                <div class=“mb-3">
                    <label for=“message” class=“form-label”>Any comments or suggestions ?</label>
                    <textarea class=“form-control” id=“message” rows=“3”></textarea>
                </div>
                <button type=“submit ” class=“btn btn-primary”>Submit</button>
            </div>
        </div>
    </form>
</body>
