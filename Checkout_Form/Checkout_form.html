<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="Checkout_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>Checkout</header>
    <section class="INFO">
        <form action="result.html" method="POST"></form>
            <div class="Contact_info">
                <h3>Contact information</h3>
                <div id="Email">
                    <label for="email">Email</label>
                    <br>
                    <img src="./email.png" alt="#" class="icons">
                    <input type="email" id="email" name="email" 
                    placeholder="enter your email..." required>
                </div>
                <div id="Phone_number">
                    <label for="phone">Phone</label>
                    <br>
                    <img src="./call.png" alt="#" class="icons">
                    <input type="tel" id="phone" name="phone number" 
                    placeholder="Enter your phone..."
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>
            <div class="Shipping_address">
                <div id="Full_name">
                    <label for="full_name">Full Name</label>
                    <br>
                    <img src="./user.png" alt="#" class="icons">
                    <input type="text" id="full_name" name="full name" 
                    placeholder="Enter your Full name..." required maxlength="40">
                </div>
                <div id="Address">
                    <label for="address">Address</label>
                    <br>
                    <img src="./home.png" alt="#" class="icons">
                    <input type="text" id="address" name="address" 
                    placeholder="Enter your address..." required>
                </div>
                <div id="City">
                    <label for="city">City</label>
                    <br>
                    <img src="./city.png" alt="#" class="icons">
                    <input type="text" id="city" name="city" 
                    placeholder="Enter your city..." required>
                </div>
                <div id="Country-Postal_code">
                    <div id="Country">
                        <label for="country">Country</label>
                        <br>
                        <img src="./earth.png" alt="#" class="icons">
                        <select name="country" id="country" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Ireland">Ireland</option>
                            <option value="Greece">Greece</option>
                            <option value="Poland">Poland</option>
                            <option value="Russia">Russia</option>
                        </select>
                    </div>
                    <div id="Postal_code">
                        <label for="postal_code">Post Code</label>
                        <br>
                        <img src="./postal.png" alt="#" class="icons">
                        <input type="number" id="postal_code" name="postal_code" 
                        placeholder="Enter your postal code..." required>
                    </div>
                </div>
                <input type="checkbox" id="save_info" name="save_info" value="save_info">
                <label for="save_info">See this information next time</label><br>
            </div>
        </form>
    </section>
    <section class="PAYMENT">
        <form oninput="result.value = 
        parseInt(item_1.value)*54.99+parseInt(item_2.value)*74.99">
            <div class="Items">
                    <img src="./backpack.png" alt="#" id="shopping_pics">
                <div id="Item_options">
                    <label for="item_1">Vintage Backbag</label>
                    <p><span class="old_price">$54.99</span>
                    <span class="new_price">$94.99</span></p>
                    <input type="number" id="item_1" name="item_1" 
                    value="1" min="1" required max="100">
                </div>
            </div>
            <div class="Items">
                <img src="./shoes.png" alt="#" id="shopping_pics">
                <div id="Item_options">
                    <label for="item_2">Levi Shoes</label>
                    <p><span class="old_price">$74.99</span>
                    <span class="new_price">$124.99</span></p>
                    <input type="number" id="item_2" name="item_2" 
                    value="1" min="1" required max="100">
                </div>
            </div>
            <div id="Total">
                <hr>
                <label for="shipping">Shipping</label>
                <hr>
                <label for="total">Total</label>
                <output name="result" for="item_1 item_2">129.98</output>
            </div>
            <input type="submit" name="Continue">
        </form>
    </section>
</body>
</html>
