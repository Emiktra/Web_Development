<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Hub</title>
    <link rel="stylesheet" href="CPSTestMouse.css">
</head>
<body>
    <nav>

    </nav>
    <main>
        <div id="timerContainer">
            <div id="dispalyTime" class="displayStats">
                <h5>Timer</h5>
                <h1><span id="TimerData">0.000</span>s</h1>
            </div>
            <div id="dispalyCPS" class="displayStats">
                <h5>CPS</h5>
                <h1 id="CPSData">0.00</h1>
            </div>
            <div id="dispalyClicks" class="displayStats">
                <h5>Total Clicks</h5>
                <h1 id="ClicksData">0</h1>
            </div>
        </div>
        <div id="ClickBox">
            <h1 id="ClickBoxPlaceholder">Click to Start</h1>
        </div>
    </main>
    <footer>

    </footer>
    <script src="CPSTestMouse.js"></script>
</body>
</html>
