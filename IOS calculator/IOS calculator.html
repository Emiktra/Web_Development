<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS calculator</title>
    <link rel="stylesheet" href="IOS calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="screen">
            <label for="" id="output"></label>
        </div>
        <div id="numpad">
            <button id="clearAll" class="inputKeys">AC</button>
            <button id='percent' class="inputKeys">%</button>
            <button id="divide" class="inputKeys">÷</button>
            <button id="clear" class="inputKeys">←</button>
            <button id="seven" class="inputKeys">7</button>
            <button id="eight" class="inputKeys">8</button>
            <button id="nine" class="inputKeys">9</button>
            <button id="multiply" class="inputKeys">×</button>
            <button id="four" class="inputKeys">4</button>
            <button id="five" class="inputKeys">5</button>
            <button id="six" class="inputKeys">6</button>
            <button id="minus" class="inputKeys">-</button>
            <button id="one" class="inputKeys">1</button>
            <button id="two" class="inputKeys">2</button>
            <button id="three" class="inputKeys">3</button>
            <button id="plus" class="inputKeys">+</button>
            <button id="zero" class="inputKeys">0</button>
            <button id="dot" class="inputKeys">.</button>
            <button id="equal" class="inputKeys">=</button>
        </div>
        <script src="./IOS calculator.js"></script>
    </main>
</body>
</html>
