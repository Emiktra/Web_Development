<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="ProgressBar.css">
</head>
<body>
    <h1>Purchase Item</h1>
    <div id="progressBar">
        <img src="icons8-shopping-cart-24.png" class="selected" id="progress1"></img>
        <div class="lineLayout">
            <div class="notSelectedLine" id="line2"></div>
        </div>
        <img src="icons8-credit-card-100.png"class="notSelected" id="progress2"></img>
        <div class="lineLayout">
            <div class="notSelectedLine" id="line3"></div>
        </div>
        <img src="icons8-info-104.png" class="notSelected" id="progress3"></img>
        <div class="lineLayout">
            <div class="notSelectedLine" id="line4"></div>
        </div>
        <img src="icons8-checked-100.png" class="notSelected" id="progress4"></img>
    </div>
    <div id="Buttons">
        <button class="buttonDisabled" id="previous">Previous</button>
        <button class="buttonActivated" id="next">Next</button>
    </div>
    <script src="ProgressBar.js"></script>
</body>
</html>
