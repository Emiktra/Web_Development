<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Plus Session 16 - Asynchronous Programming</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header>
      <div class="title">
        <img
          src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png"
          alt="Clarusway"
          class="logo"
        />
      </div>
      <br />
      <h1>JavaScript Plus <i class="fas fa-lg fa-angle-double-right"></i></h1>
    </header>
    <main class="container">
      <section class="countries">
        <div class="country">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Flag_of_the_United_Nations.svg"
            alt=""
            class="country__img"
          />
          <div class="country__data">
            <h3 class="country__name">Country</h3>
            <h4 class="country__region">Continent</h4>
            <p class="country__row">
              <span><i class="fas fa-lg fa-landmark"></i></span>Capital City
            </p>
            <p class="country__row">
              <span><i class="fas fa-lg fa-users"></i></span>##.#M People
            </p>
            <p class="country__row">
              <span><i class="fas fa-lg fa-comments"></i></span>spoken language
            </p>
            <p class="country__row">
              <span><i class="fas fa-lg fa-money-bill-wave"></i></span>Currency
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="fetch.js"></script>
  </body>
</html>
