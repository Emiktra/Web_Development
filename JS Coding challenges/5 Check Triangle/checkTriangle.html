<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-flow: column nowrap;">
    <label for="triangleInput" style=" user-select: none; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 300; font-size: 20px;">Input Data:</label>
    <div>
        <input type="text" placeholder="Enter three lengths of a triangle..." id="triangleInput"
        style="padding: 10px; width: 350px; border-radius: 5px; border: 1px solid black; outline: none;">
        <button style="padding: 10px; margin-top: 20px; cursor: pointer; border-radius: 5px; border: 1px solid black;" id="button">Enter</button>
        <br>
        <h5 style="margin: 15px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400;"
        >- Enter three values which represent triangle's sides length</h5>
        <h5 style="margin: 5px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400;"
        >- Seperate every value by a comma or a space</h5>
        <h5 style="margin: 5px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400;"
        >- You can't have any negative values</h5>
        <h5 style="margin: 5px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400;"
        >- First three entered values will be used</h5>
    </div>
    <main id="main" style="margin-top: 50px;">
        
    </main>
    <script src="checnkTriangle.js"></script>
</body>
</html>
