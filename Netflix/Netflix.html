<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflixstzle.css">

    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">">
    
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="t54">
        <header id="headert1">
            <h1 id="netflix1">NET<span id="t54_span">FLIX</span></h1>
            <h3 id="netflix_desc">
                Thank you for signing up at Netflix. Tell us more about yourself</h3>
        </header>
        <section id="survey_area_container">
                <form action="result.html" method="GET" target="_blank" id="survey_areaa">
                    <div class="a">
                        <label for="name_user">Name</label>
                        <br>
                        <input type="text" id="name_user" name='name' placeholder="enter your name">
                    </div>     
                    <div class='a'>
                        <label for="age_user">Age</label>
                        <br>
                        <input type="number" name="age" id="age_user" placeholder="enter your age">   
                    </div>
                    <div class='a'>
                        <label for="email_user">Email</label>
                        <br>
                        <input type="email" id="email_user" name="user_email" placeholder="enter your email: example@gmail.com">
                    </div>
                    <div class='a'>
                        <label for="contnet_user">Content type</label>
                        <br>
                        <select name="user content" id="content_user">
                            <option value="Movies">Movies</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>  
                    <div class='a'>
                        <label for="typemovie_user">Movie Type</label>
                        <br>
                        <input type="checkbox" id="check1" name="movie1" value="comedy">
                        <label for="check1">comedy</label><br>
                        <input type="checkbox" id="check2" name="movie2" value="action">
                        <label for="check2">action</label><br>
                        <input type="checkbox" id="check3" name="movie3" value="romance">
                        <label for="check3">romance</label><br>
                    </div>      
                    <div class='a'>
                        <label>Your gender</label>
                        <br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male  </label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female  </label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other  </label>
                    </div>    
                    <div class='a'>
                        <label for="feedback_user">Feedback: <br></label>
                        <textarea name="message" id="feedback_user" cols="30" rows="10" placeholder="comment here" style="resize: none"></textarea>
                    </div>
                    <div id="submit_btn">
                        <button type="button" id="submit_btn" >Create Account</button>
                    </div>
                </form>
        </section>
    </div>
</body>
</html>
