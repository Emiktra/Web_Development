<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="icon" type="image/png" href="./gfavicon.png"/>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="TopBar">
        <span id="a3">
            <a href="https://about.google/" class="TopBar1" >About Google</a>
            <a href="https://store.google.com" class="TopBar1" >Store</a>
        </span>
        <span id="a2">
            <a href="https://mail.google.com/mail/u/0/#inbox" class="TopBar1">Gmail</a>
            <a href="https://www.google.de/imghp?hl=en&tab=ri&authuser=0&ogbl" class="TopBar1">Images</a>
            <a href="" class="TopBar1"><img src="./appicon.png" alt=""></a>
            <a href="https://accounts.google.com/signin/v2" id="login">Log In</a>
        </span>
    </div>
    <header class="title">
        <img id="logo" src="./googlelogo (1).png" alt="Google">
    </header>
    <section class="title">
        <img src="./Magnifying_glass_icon.png" id="magnifying" alt="">
        <input type="search"  id="sBar" placeholder="         Search Google or type a URL">
        <img src="./google_microphone.png" id="microphone" alt="">
    </section>
</body>
</html>
