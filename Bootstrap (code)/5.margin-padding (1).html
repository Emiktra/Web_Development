<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Margin-Padding</title>

    <style>
        body{
            padding: 70px;
        }

<body>

    <h1>Hello FS Team!</h1>

    <!-- m: margin p: padding
        {sides} => 
            t: top
            b: bottom
            s: left (start)
            e: right (end)
            x: left, right
            y: top, bottom
            mx:margin left ve right
            my:margin top ve bottom -->

    <br><br>


    <div class="bg-success m-5 p-5">first</div>
    <div class="bg-info mt-3 pt-3">first</div>

    <br><br>

    <div class="bg-primary mb-2 p-3 text-center">centered element</div>
    <div class="bg-primary mb-2 p-3 text-end">centered element</div>
    <div class="bg-primary mb-2 p-3 text-start">centered element</div>


    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
