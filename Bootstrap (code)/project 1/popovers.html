<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Popovers</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Title for popover" data-bs-content="Tooltip content for lessons">Popover Button</button>

    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Title for popover" data-bs-content="Tooltip content for lessons" data-bs-placement="bottom">Popover Button</button>

    <br><br>

    <button type="button" class="btn btn-warning" data-bs-toggle="popover" title="Title for popover" data-bs-content="Tooltip content for lessons" data-bs-trigger="focus">Popover Focus Button</button>


    <button type="button" class="btn btn-danger" data-bs-toggle="popover" title="Title for popover" data-bs-content="Tooltip content for lessons" data-bs-trigger="hover">Popover Hover Button</button>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
    </script>
</body>
</html>
