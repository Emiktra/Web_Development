<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <!--bootsrap sayfasındaki css linkini aldık-->
    <title>Template</title>
    <style>
        body {
        padding:70px;
    }
    </style>
</head>
<body>

    <h1>Hello FS Team!</h1>

    <br><br>

    <div class="bg-light mt-2 p-4"></div><!--background-color:white; margin-top:2rem; padding:4rem;-->
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div><!--left-right yerine start-end-->
    <div class="bg-light mt-2 p-4 border-end"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border border-0"></div><!--border:none;-->
    <div class="bg-light mt-2 p-4 border border-top-0"></div><!--border-top:none; (öncesinde border özelliği vermeliyiz)-->
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-info rounded"></div> <!--rounded ile kenarlara ufak bir radius verdik-->
    <div class="bg-light mt-2 p-4 border border-secondary"></div><!--her border özelliğini ayrı ayrı tekrar yazmamız gerekiyor örn. border border-secondary-->

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-top" alt=""><!--sadece top a radius verdi-->
    <img src="https://via.placeholder.com/200" class="rounded-circle" alt=""><!--yuvarlak yapar-->



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script> <!--bootsrap sayfasındaki separate linklerini aldık-->
</body>
</html>
