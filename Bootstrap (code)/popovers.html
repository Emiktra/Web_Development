<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="../Bootstrap 5.1.0/css/bootstrap.css">
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" 
    data-bs-toggle="popover" title="Title for popover" 
    data-bs-content="Thia button is the summary of popovers">Popover Button</button>
    
    <button type="button" class="btn btn-warning" 
    data-bs-toggle="popover" title="Title for popover" 
    data-bs-content="Thia button is the summary of popovers"
    data-bs-placement="bottom" data-bs-trigger="focus">Popover Button</button>
    
    <script src="../Bootstrap 5.1.0/js/bootstrap.js"></script>
    <script src="../Bootstrap 5.1.0/js/bootstrap.bundle.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })
    </script>
</body>
</html>
